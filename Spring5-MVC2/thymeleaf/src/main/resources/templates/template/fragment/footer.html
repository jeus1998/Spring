<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<!-- template 조각 -->

    <a th:href="@{/}">홈으로 돌아가기</a>
</footer>

<footer th:fragment="copy">
    푸터 자리 입니다.

<footer th:fragment="copyParam (param1, param2)">

</footer>
